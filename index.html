    <title>BartaLab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to right, #1E1E61, #DA2C43);
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            width: 100%;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
        .logo-img {
            height: 40px;
            width: auto;
            margin-right: 10px;
            transform: translateY(4px);
        }
        .navbar {
            display: flex;
        }
        .navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 80px 20px 20px;
            flex-grow: 1;
            max-width: 100%;
            box-sizing: border-box;
        }
        .main_buttons {
            margin: 20px;
            text-align: center;
            position: relative;
            background: rgba(255, 255, 255, 0.2); 
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .main_buttons:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
        }
        .button-link {
            display: block;
            text-decoration: none;
            color: white;
        }
        .main_buttons_img {
            width: 300px;
            height: 200px;
            object-fit: contain;
            display: block;
        }
        .image_title {
            position: absolute;
            bottom: 0;
            width: 100%; 
            color: white;
            padding: 10px 0;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8); 
        }
        .footer {
            padding: 10px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px 30px;
            box-sizing: border-box;
        }
    </style>
</head>
